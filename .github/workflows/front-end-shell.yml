name: Frontend Shell

on:
  push:
    branches:
    - "main"
    paths:
    - 'front-end/shell/**'
    
  pull_request:
    branches:
    - "main"
    

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup NodeJS
      uses: actions/setup-node@v3
      with:
        node-version: 16.x

    - name: Install dependencies
      working-directory: ./front-end/shell
      run: npm install

    - name: Lint
      working-directory: ./front-end/shell
      run: npm run lint

    - name: Test
      working-directory: ./front-end/shell
      run: npm run test

    - name: Build
      working-directory: ./front-end/shell
      run: npm run build

    - name: get-npm-version
      id: package-version
      uses: martinbeentjes/npm-get-version-action@main
      with:
        path: front-end/shell

    - name: Upload to S3
      working-directory: ./front-end/shell
      run: |
        aws s3 sync ./build s3://me-fe-shell-assets/${{ steps.package-version.outputs.current-version}}/build
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: 'us-east-1'

